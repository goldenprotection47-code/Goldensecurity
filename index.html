<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Arial Black', Arial, sans-serif;
      background-color: #0a0a0a;
      color: #FFD700;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 4em;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
      letter-spacing: 5px;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 40px;
      color: #fff;
    }

    p {
      font-size: 1.2em;

    }

    .contact {
      font-size: 1.5em;
      color: #FFD700;
      border: 2px solid #FFD700;
      padding: 20px 40px;
      border-radius: 10px;
      transition: all 0.3s ease-in-out;
    }

    .contact:hover {
      background-color: #FFD700;
      color: #0a0a0a;
      transform: scale(1.1);
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700; }
      50% { text-shadow: 0 0 20px #FFD700, 0 0 40px #FFD700; }
      100% { text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700; }
    }

    @media (max-width: 768px) {
      h1 { font-size: 3em; }
      h2 { font-size: 1.5em; }
      .contact { font-size: 1.2em; padding: 15px 30px; }
    }
  </style>
</head>
